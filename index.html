<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallPoint | Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/ballpoint-logo.png" type="image/x-icon">
</head>
<body>
    <span class="circle box1"></span>
    <span class="circle box2"></span>
    <nav>
        <div class="logo">
            <img src="./assets/ballpoint-logo.png" alt="">
        </div>
    </nav>
    <main>
        <div class="countdown">
            <span>
                <h2 class="day">00</h2>
                <p>Days</p>
            </span>
            <span>
                <h2 class="hour">00</h2>
                <p>Hours</p>
            </span>
            <span>
                <h2 class="minute">00</h2>
                <p>Minutes</p>
            </span>
            <span>
                <h2 class="second">00</h2>
                <p>Seconds</p>
            </span>
        </div>
        <h3>Something big is Coming Soon! </h3>
        <p class="info">Subscribe to our newsletter to get notified when it launches!</p>
        <form action="/" method="post">
            <input type="text" name="email" placeholder="Enter your Email address">
            <p>*Don't worry we wont spam you :)</p>
            <button type="submit">NOTIFY ME</button>
        </form>
    </main>
    <img class="stock" src="./assets/no-messages.png" alt="">

    <script src="index.js"></script>
</body>
</html>
